<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <meta name="description" content="vidio player for videos">
</head>
<body>
    <header>
        <nav>
            <h1>
                6 video and 6 audio
            </h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>
                6 video
            </h2>
            <div>
                <video src="/Video.mp4" height="350" controls></video>
            </div>
            <div>
                <video src="/Video.mp4" height="350" muted controls></video>
            </div>
            <div>
                <video src="/Video.mp4" height="350" poster="/Video.jpg" controls></video>
            </div>
        </section>
        
        <section>
            <h2>
                6 audio
            </h2>
            <div>
                <audio src="/Video.mp3" height="350" controls></audio>
            </div>
            <div>
                <audio src="/Video.mp3"height="350" muted controls ></audio>
            </div>
            <div>
                <audio src="/Video.mp3" height="350" controls loop></audio>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Copyright | Gallary All right reserved
        </p>
    </footer>
</body>
</html>
