<!DOCTYPE html>
<html>
<head>
    <!-- <style>
        .twinkle {
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
        
        body {
            background: #000;
            margin: 0;
            overflow: hidden;

    </style> -->
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#000"/>
        
        <!-- Large Center Star -->
        <g transform="translate(400,300) scale(1.5)">
            <path d="M 0,-50 20,-20 50,-20 25,10 40,40 0,20 -40,40 -25,10 -50,-20 -20,-20 z" fill="gold"/>
        </g>

        <!-- Twinkling Stars -->
        <g class="twinkle">
            <path transform="translate(100,80) scale(0.3)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z" fill="white"/>
            <path transform="translate(600,120) scale(0.4)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z" fill="white"/>
            <path transform="translate(300,500) scale(0.25)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z" fill="white"/>
        </g>

        <!-- Constellation Stars -->
        <g fill="white">
            <path transform="translate(200,150) scale(0.15)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z"/>
            <path transform="translate(500,300) scale(0.2)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z"/>
            <path transform="translate(700,450) scale(0.18)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z"/>
            <path transform="translate(150,400) scale(0.12)" d="M0-50L15-15 50-15 25 10 40 40 0 20-40 40-25 10-50-15-15-15z"/>
        </g>

        <!-- Shooting Star -->
        <g class="twinkle" transform="translate(700,100)">
            <path d="M0 0l-50 50 10-10z" fill="white"/>
            <path d="M-40 40l30-30-20-20z" fill="white" opacity="0.7"/>
        </g>
    </svg>
</body>
</html>
