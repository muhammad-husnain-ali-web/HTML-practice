<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>form to apply for web develpment</h1>
    <form action="post">

        <div>
            <div>
                <label for="name">Enter your name</label>
            </div>
            <div>
                <input type="name" id="name" name="name" placeholder="Enter your name" required>
            </div>
        </div>

        <div>
            <div>
                <label for="city">Enter your city</label>
            </div>
            <div>
                <input type="text" name="city" id="city" placeholder="Enter your city">
            </div>
        </div>

        <div>
            <div>
                <label for="pincode">Enter your pincode</label>
            </div>
            <div>
                <input type="password" name="password" id="pincode" required>
            </div>
        </div>

        
        <div>
            <div>
                <label for="submit">Submit your form</label>
            </div>
            <div>
                <input type="submit" value="submit" id="submit">
            </div>
        </div>
    </form>
</body>
</html>
