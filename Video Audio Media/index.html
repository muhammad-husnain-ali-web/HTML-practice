<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio Media</title>
</head>
<body>
    <h1>Videos</h1>
    <!-- controls
    autoplay
    loop
    muted
    poster -->
    <div>
        <video src="/Video.mp4" height="350" controls></video>
    </div>
    <div>
        <video src="/Video.mp4" height="350" muted controls></video>
    </div>
    <div>
        <video src="/Video.mp4" height="350" poster="/Video.jpg" controls></video>
    </div>

    <h1>Audio</h1>
    <!-- controls
    autoplay
    loop
    muted
    preload = none = metadata = auto -->
    <div>
        <audio src="/Video.mp3" height="350" controls></audio>
    </div>
    <div>
        <audio src="/Video.mp3"height="350" muted controls ></audio>
    </div>
    <div>
        <audio src="/Video.mp3" height="350" controls loop></audio>
    </div>
    <!-- <h1>svg</h1>
    <div>
        <svg height="100" width="100" circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" file="red" ></svg>
    </div>

    <div>
        <img src="/Video Audio Media/img.svg" alt="svg">
    </div> -->

    <div>
        <iframe src="videoLink" frameborder="0"></iframe>
    </div>
</body>
</html>
